<template name="carousel">
  <div class="mt-5">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      </ol>
          
        <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="/resources/carousel01.png" alt="...">
        </div>
        <div class="item">
          <img src="/resources/carousel02.png" alt="...">
        </div>
        <div class="item">
          <img src="/resources/carousel03.png" alt="...">
        </div>
        <div class="item">
          <img src="/resources/carousel04.png" alt="...">
        </div>
      </div>
         <script>
           var $ = jQuery.noConflict(); $(document).ready(function()  { $('#carousel-example-generic').carousel({ interval: 4000, cycle: true }); });
         </script> 
    </div>
  </div>
</template>
